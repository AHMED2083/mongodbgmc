<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/add.css" />
</head>

<body>
    <nav>
        <a href="https://shop-gmc.herokuapp.com/">
            <h3 class="logo">Shop</h3>
        </a>

        <ul>
            <li>
                <a href="https://shop-gmc.herokuapp.com/">Home</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/add.html">Add product</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/login.html">Login</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/register.html">Sign up</a>
            </li>
        </ul>

        <img height="35px" width="35px" id="menu" src="./images/menu.png" alt="" />
    </nav>
    <ul class="menu-mobile">
        <li>
            <a href="https://shop-gmc.herokuapp.com/">Home</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/add.html">Add product</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/login.html">Login</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/register.html">Sign up</a>
        </li>
    </ul>

    <div class="contaner">
        <h4 id="title">Hello create you account with us</h4>
        <input type="text" id="name" placeholder="Your name please" />
        <input type="email" id="email" placeholder="Your email please" />
        <input type="number" id="age" placeholder="Your age (optional)" />
        <input type="password" id="password" placeholder="Your password" />
        <button id="btn">create user</button>
    </div>

    <script>
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const age = document.getElementById("age");
        const password = document.getElementById("password");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const payload = {
                name: name.value,
                email: email.value,
                age: age.value,
                password: password.value,
            };
            fetch("https://shop-gmc.herokuapp.com/signup", {
                method: "POST",
                body: JSON.stringify(payload),
                headers: {
                    "Content-Type": "application/json",
                },
            });
        });
    </script>
    <script src="./script/main.js"></script>
</body>

</html>
