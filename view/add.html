<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/add.css" />
</head>

<body>
    <nav>
        <a href="https://shop-gmc.herokuapp.com/">
            <h3 class="logo">Shop</h3>
        </a>

        <ul>
            <li>
                <a href="https://shop-gmc.herokuapp.com/">Home</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/add.html">Add product</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/login.html">Login</a>
            </li>
            <li>
                <a href="https://shop-gmc.herokuapp.com/register.html">Sign up</a>
            </li>
        </ul>

        <img height="35px" width="35px" id="menu" src="./images/menu.png" alt="" />
    </nav>

    <ul class="menu-mobile">
        <li>
            <a href="https://shop-gmc.herokuapp.com/">Home</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/add.html">Add product</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/login.html">Login</a>
        </li>
        <li>
            <a href="https://shop-gmc.herokuapp.com/register.html">Sign up</a>
        </li>
    </ul>
    <div class="contaner">
        <h4 id="title">Hello create you product with us</h4>
        <input type="text" id="name" placeholder="Your product name please" />
        <input type="number" id="price" placeholder="Your product price please" />
        <input type="text" id="desc" placeholder="Description of product" />
        <input type="text" id="img" placeholder="Your image of product" />
        <p id="result"></p>
        <button id="btn">create product</button>
    </div>

    <script>
        const name = document.getElementById("name");
        const price = document.getElementById("price");
        const desc = document.getElementById("desc");
        const img = document.getElementById("img");
        const btn = document.getElementById("btn");
        const result = document.getElementById("result");

        btn.addEventListener("click", () => {
            const payload = {
                name: name.value,
                price: price.value,
                desc: desc.value,
                img: img.value,
            };
            fetch("https://shop-gmc.herokuapp.com/product", {
                method: "POST",
                body: JSON.stringify(payload),
                headers: {
                    "Content-Type": "application/json",
                },
            }).then((res) =>
                res.json().then((data) => {
                    result.innerText = data.message;
                })
            );
        });
    </script>
    <script src="./script/main.js"></script>
</body>

</html>
